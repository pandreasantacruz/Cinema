    <main>
      <section id="seccionFormulario">
        <div id="container2">
          <h2 id="comienza">Comienza por llenar tus peliculas favoritas y guardalas con nosotros!!</h2>

          <form id="formulario">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="movietitle">Nombre Pelicula</label>
                <input type="text" class="form-control" id="movietitle" placeholder="Nombre Pelicula">
              </div>
              <div class="form-group col-md-6">
                <label for="movieyear">Año</label>
                <input type="number" class="form-control" id="movieyear" placeholder="Año estreno ">
              </div>
            </div>
            <div class="form-group">
              <label for="moviedirector">Director</label>
              <input type="text" class="form-control" id="moviedirector" placeholder="Director">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="movieduration">Duracion</label>
                <select id="movieduration" class="form-control">
                  <option selected>Duracion</option>
                  <option>Menos de una hora</option>
                  <option>1 h</option>
                  <option>1 h 10 min</option>
                  <option>1 h 20 min</option>
                  <option>1 h 30 min</option>
                  <option>1 h 40 min</option>
                  <option>1 h 50 min</option>
                  <option>2 h </option>
                  <option>1 h 10 min</option>
                  <option>2 h 20 min</option>
                  <option>2 h 30 min</option>
                  <option>2 h 40 min</option>
                  <option>2 h 50 min</option>
                  <option>Mas de tres horas</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="moviegenre">Genero</label>
                <select id="moviegenre" class="form-control">
                  <option selected>Genero</option>
                  <option>Acción</option>
                  <option>Aventura</option>
                  <option>Animación</option>
                  <option>Comedia</option>
                  <option>Drama</option>
                  <option>Terror</option>
                  <option>Ciencia Ficción</option>
                  <option>Romántica</option>
                  <option>Fantasía</option>
                  <option>Suspenso / Thriller</option>
                  <option>Misterio</option>
                  <option>Crimen</option>
                  <option>Musical</option>
                  <option>Documental</option>
                  <option>Cine Experimental</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="movierate">Tu Calificacion</label>
                <select id="movierate" class="form-control">
                  <option selected>Tu calificacion siendo 10 lo mejor</option>
                  <option >No pierdas tiempo</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>Lo mejor que veras</option>
                </select>
              </div>
            
            </div>
            <div class="form-group">
              <label for="movieposter">Poster</label>
              <input type="url" class="form-control" id="movieposter" placeholder="Poster">
            </div>
            <button type="submit" class="btn btn-primary" id="botonguardar">Guardar</button>
            <button type="button" class="btn btn-primary"id="botonlimpiar">Limpiar</button>
          </form>
      </section>
